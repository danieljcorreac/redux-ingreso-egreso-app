<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4">Registro</h2>
                <div class="auto-form-wrapper">
                    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                        <div class="form-group">
                            <div class="input-group">
                                <input name="name" type="text" class="form-control" placeholder="Nombre" ngModel required>
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                      <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input name="email" type="email" class="form-control" placeholder="Correo" ngModel required>
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                      <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input name="liability" type="text" class="form-control" placeholder="Responsabilidad" ngModel>
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                      <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input name="password" type="password" class="form-control" placeholder="Password" ngModel required>
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                      <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary submit-btn btn-block" [disabled]="f.invalid" *ngIf="!isLoading">Crear cuenta</button>
                            <button class="btn btn-primary submit-btn btn-block" disabled *ngIf="isLoading">
                              <i class="fa fa-spin fa-sync"></i>
                              Por favor espere...
                            </button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
                            <br>
                            <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active" class="text-black text-small">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
