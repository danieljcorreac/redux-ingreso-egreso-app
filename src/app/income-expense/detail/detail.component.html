<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detalle de ingreso egreso</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Monto</th>
                            <th>Tipo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!items || items.length === 0">
                        <tr>
                            <td colspan="4">No existen ingresos o egresos.</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="items && items.length > 0">
                        <tr *ngFor="let item of items | orderIncomeExpense">
                            <td>{{ item.description }}</td>
                            <td>{{ item.amount | currency: '€ ' }}</td>
                            <td>
                                <span [ngClass]="{ 'text-success': item.type === 'Income', 'text-danger': item.type !== 'Income' }">
                                  {{ item.type | typeIncomeExpense }}
                              </span>
                            </td>
                            <td>
                                <button class="btn btn-danger" (click)="deleteItem(item)">
                                <i class="fa fa-trash"></i>
                                Borrar
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
